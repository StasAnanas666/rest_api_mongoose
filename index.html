<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-3">Добавить пользователя</h2>
        <form name="userForm" id="userForm">
            <input type="hidden" name="id" value="0">
            <div class="form-group my-3">
                <label for="name" class="form-label">Имя: </label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group my-3">
                <label for="age" class="form-label">Возраст: </label>
                <input type="number" class="form-control" name="age">
            </div>
            <div class="form-group my-3">
                <input type="file" class="form-control" name="image">
            </div>
            <div class="d-flex justify-content-around my-3">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button id="resetBtn" class="btn btn-danger">Сбросить</button>
            </div>
        </form>

        <h2 class="text-center mt-5">Список пользователей</h2>
        <table class="table table-striped table-bordered mt-5 text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Изображение</th>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
